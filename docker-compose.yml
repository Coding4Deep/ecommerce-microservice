version: '3.8'

services:
  # Infrastructure Services
  mongodb:
    image: mongo:4.4
    container_name: ecommerce-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: ecommerce
    volumes:
      - mongodb_data:/data/db
      - ./data/seed/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - ecommerce-network

  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis_data:/data
    networks:
      - ecommerce-network

  postgresql:
    image: postgres:15-alpine
    container_name: ecommerce-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: payments
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/seed/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - ecommerce-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: ecommerce-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ecommerce-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: ecommerce-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    networks:
      - ecommerce-network

  vault:
    image: hashicorp/vault:1.15
    container_name: ecommerce-vault
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: myroot
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    networks:
      - ecommerce-network

  # Microservices
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: ecommerce-api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - USER_SERVICE_URL=http://user-service:8000
      - CART_SERVICE_URL=http://cart-service:8000
      - PRODUCT_SERVICE_URL=http://product-service:8080
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=myroot
    depends_on:
      - vault
      - redis
    networks:
      - ecommerce-network

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: ecommerce-user-service
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/ecommerce?authSource=admin
      - REDIS_URL=redis://:redis123@redis:6379/0
      - JWT_SECRET=your-jwt-secret-change-in-production-2024
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=myroot
    depends_on:
      - mongodb
      - redis
      - vault
    networks:
      - ecommerce-network

  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: ecommerce-product-service
    restart: unless-stopped
    ports:
      - "8002:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://admin:password123@mongodb:27017/ecommerce?authSource=admin
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=redis123
      - VAULT_URI=http://vault:8200
      - VAULT_TOKEN=myroot
    depends_on:
      - mongodb
      - redis
      - vault
    networks:
      - ecommerce-network

  cart-service:
    build:
      context: ./services/cart-service
      dockerfile: Dockerfile
    container_name: ecommerce-cart-service
    restart: unless-stopped
    ports:
      - "8003:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - JWT_SECRET=your-jwt-secret-change-in-production-2024
      - REDIS_URL=redis://:redis123@redis:6379/1
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/ecommerce?authSource=admin
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=myroot
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
    depends_on:
      - mongodb
      - redis
      - vault
    networks:
      - ecommerce-network

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: ecommerce-order-service
    restart: unless-stopped
    ports:
      - "8004:8080"
    environment:
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/ecommerce?authSource=admin
      - KAFKA_BROKERS=kafka:9092
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=myroot
    depends_on:
      - mongodb
      - kafka
      - vault
    networks:
      - ecommerce-network

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: ecommerce-payment-service
    restart: unless-stopped
    ports:
      - "8005:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@postgresql:5432/payments
      - KAFKA_BROKERS=kafka:9092
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=myroot
    depends_on:
      - postgresql
      - kafka
      - vault
    networks:
      - ecommerce-network

  inventory-service:
    build:
      context: ./services/inventory-service
      dockerfile: Dockerfile
    container_name: ecommerce-inventory-service
    restart: unless-stopped
    ports:
      - "8006:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://admin:password123@mongodb:27017/ecommerce?authSource=admin
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - VAULT_URI=http://vault:8200
      - VAULT_TOKEN=myroot
    depends_on:
      - mongodb
      - kafka
      - vault
    networks:
      - ecommerce-network

  review-service:
    build:
      context: ./services/review-service
      dockerfile: Dockerfile
    container_name: ecommerce-review-service
    restart: unless-stopped
    ports:
      - "8007:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/ecommerce?authSource=admin
      - KAFKA_BROKERS=kafka:9092
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=myroot
    depends_on:
      - mongodb
      - kafka
      - vault
    networks:
      - ecommerce-network

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: ecommerce-notification-service
    restart: unless-stopped
    ports:
      - "8008:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - KAFKA_BROKERS=kafka:9092
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=myroot
    depends_on:
      - kafka
      - vault
    networks:
      - ecommerce-network

  admin-service:
    build:
      context: ./services/admin-service
      dockerfile: Dockerfile
    container_name: ecommerce-admin-service
    restart: unless-stopped
    ports:
      - "8009:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/ecommerce?authSource=admin
      - JWT_SECRET=your-jwt-secret-change-in-production-2024
      - ADMIN_REGISTRATION_TOKEN=admin-reg-token-deepak-2024-secure
      - REDIS_URL=redis://:redis123@redis:6379/2
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=myroot
      - ALLOWED_ORIGINS=http://localhost:3001,http://localhost:8080
      - ADMIN_EMAIL=deepak@admin.com
      - ADMIN_PASSWORD=deepak123
      - ADMIN_USERNAME=deepak
      - ADMIN_FIRST_NAME=Deepak
      - ADMIN_LAST_NAME=Admin
    depends_on:
      - mongodb
      - vault
    networks:
      - ecommerce-network

  # Frontend Services
  web-frontend:
    build:
      context: ./frontend/web-app
      dockerfile: Dockerfile
    container_name: ecommerce-web-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - api-gateway
    networks:
      - ecommerce-network

  admin-frontend:
    build:
      context: ./frontend/admin-panel
      dockerfile: Dockerfile
    container_name: ecommerce-admin-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      - REACT_APP_ADMIN_API_URL=http://localhost:8009
    depends_on:
      - admin-service
    networks:
      - ecommerce-network

volumes:
  mongodb_data:
  redis_data:
  postgres_data:

networks:
  ecommerce-network:
    driver: bridge
